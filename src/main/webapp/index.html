<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
                  $.ajax({
                      url: "/api/clients",
                      contentType: "application/json"
                  }).done(function(data) {
                          var clients = "";
                          $.each(data.clients, function(i, client) {
                                  clients += '<tr>' +
                                      '<td>' + client.ed + '</td><td>' + client.name + '</td><td>' + 'client.email' + '</td><td>' + 'view' + '</td><td>' + 'delete' + '</td>'
                              }
                          });
                          $tbody.html(clients);
                  };

</script>
</head>
<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content">
    <h2>Welcome to your project!!!!!</h2>

    <p>
        <span data-lift="HelloWorld.howdy">
          Welcome to your Lift app at <span id="time">Time goes here</span>
        </span>
    </p>

    <div data-lift="Calculator.plus">
        2 + 2 = <span id="result">some number</span>
    </div>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>View</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>


</body>
</html>
